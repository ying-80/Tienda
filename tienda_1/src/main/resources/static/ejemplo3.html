<!DOCTYPE html>
<!-- Ying Peng Chen Gaitan -->
<html>
    <!-- head configuracion -->
    <head>
        <title>Tienda en Linea</title>
        <meta charset="UTF-8"> <!-- idioma -->
    </head>
    <body>
        <!-- cuerpo de HTML -->
        <h1>Ejemplo 3</h1>
        <p>listas</p><!-- parrafos -->

        <h4>lista de frutas</h4>
        <ul type="square">
            <li>pera</li>
            <li>manzana</li>
            <li>melon</li>
        </ul>

        <h4>Deberes del Sabado</h4>
        <ol type="I"><!-- lista ordenada -->
            <li>lavar ropa</li>
            <li>cocinar</li>
            <li>sacar la basura</li>

        </ol>


    </body>
</html>
